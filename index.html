<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Student Test Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>تحليل امتحان طالب</h2>

    <p>أدخل عدد الأسئلة:</p>
    <input type="number" id="total" placeholder="مثلاً 20">

    <p>أدخل عدد الإجابات الصحيحة:</p>
    <input type="number" id="correct" placeholder="مثلاً 15">

    <button onclick="calc()">احسب النتيجة</button>

    <h3 id="result"></h3>
  </div>

  <script>
    function calc() {
      let total = document.getElementById("total").value;
      let correct = document.getElementById("correct").value;

      if (total == "" || correct == "") {
        document.getElementById("result").innerText = "يرجى إدخال كل القيم";
        return;
      }

      let percent = (correct / total) * 100;
      document.getElementById("result").innerText =
        "النتيجة: " + percent.toFixed(2) + "%";
    }
  </script>

</body>
</html>
